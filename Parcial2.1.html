<script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
<script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>

<script
  src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>


<body style='margin : 0px; overflow: hidden;'>
  <a-scene embedded arjs='sourceType: webcam;'>

    <a-marker preset='hiro'>

      <!-- <a-box color="yellow" gps-entity-place="latitude: 3.449935; longitude: -76.555866" position="3 0 0"/> -->
      <!-- sol -->
      <a-sphere src="textura/texturaSol.jpg" material="normalMap:textura/normalesPiedra.jpg; normalesSol:6 6"
        scale=" 3 3 3" rotation="0 0 0" position=" 0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" segments-height="70">
      </a-sphere>

      <a-entity position="0 0 0"
        particle-system="texture: textura/pngwing.com.png ;  velocityValue: 1 ;color: #EF0000,#44CC00, " scale=" 3 3 3">
      </a-entity>

      <!-- <a-entity  obj-model="obj: textura/luna/Mars_2K.obj ; mtl: textura/luna/Mars_2K.mtl ; "></a-entity>  -->
    </a-marker>


    <a-entity position="0 0 0"  animation="property: rotation; to: 0 0 360; loop: true; dur: 10000" radius=" 20" >

      <a-marker preset='kanji'>

        <!-- tierra -->
        <a-sphere src="textura/tierra.jpg" material="normalMap:textura/normal_tierra.jpg; normalestierra:3 3"
          scale=" 1 1 1" rotation="0 0 0" position=" 0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000 ; easing  linear" segments-height="53" >
        </a-sphere>
      </a-marker>


      <a-marker type='pattern' patternUrl='marcadores/pattern-luna.patt'>

        <!-- luna -->
        <a-sphere src="textura/texturaLuna.jpg" material="normalMap:textura/normalMapLuna.jpg; normalesLuna:3 3"
          scale=" 0.5 0.5 0.5" rotation="0 0 0" position=" 0 0 0"
          animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" segments-height="53"></a-sphere>



        <!-- Jupiter -->
        <!-- <a-sphere src="textura/texturaPlaneta.jpg" material="normalMap:textura/normalesPiedra.jpg; normaleJupiter:3 3" scale=" 0.5 0.5 0.5" rotation ="0 0 0" position=" 0 0 0"  -->
        <!-- animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" segments-height="53"></a-sphere>  -->

      </a-marker>



    </a-entity>




    <a-entity camera>
    </a-entity>
  </a-scene>
</body>
