<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase 1 </title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component^4.0.0/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/super-hands@2.1.0/dist/super-hands.min.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-physics-system/v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/three.js/examples/marker-training/examples/generator.html"></script>
</head>
<body style="margin: 0px;overflow: hidden">
    <a-scene>
        <a-marker-camera preset="hiro" ></a-marker-camera>
        <a-camera position="0 7 20"></a-camera> 

        <a-sky src=#skyTexture></a-sky> 
        
        <a-assets>
            <img id= "skyTexture" src="texturas/galay.jpg">
            <img id="texturaLuna" src="texturas/texturaLuna.jpg">
            <img id="normalesLuna" src="texturas/normalMapLuna.jpg">
        </a-assets>

        <a-light type="ambient" color="white" intensity="0.8" decay="1.5"></a-light>
        <a-sphere src=#texturaLuna material="normalMap:#normalesLuna; normaArbol:3 3" scale=" 5 5 5" rotation ="0 0 0" position=" 0 5 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-sphere>

                     
        
    </a-scene>
</body>
</html>
