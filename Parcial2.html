<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Parcial 2 </title>
    <script  src = "https://aframe.io/releases/0.6.0/aframe.min.js" > </script> 
    <script  src = "https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js" > </script> 
</head>
<body style="margin: 0px;overflow: hidden">
    <a-scene embedded arjs>
        <a-marker-camera preset="hiro" ></a-marker-camera>
        <a-camera position="0 7 20"></a-camera>  
        

        <a-sky src=#skyTexture></a-sky> 
        
        <a-assets>
            <img id= "skyTexture" src="texturas/galay.jpg">
            <img id="texturaLuna" src="texturas/texturaLuna.jpg">
            <img id="normalesLuna" src="texturas/normalMapLuna.jpg">
        </a-assets>

        <a-sphere src=#texturaLuna material="normalMap:#normalesLuna; normaArbol:3 3" scale=" 5 5 5" rotation ="0 0 0" position=" 0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" ></a-sphere>

    </a-scene>
</body>
</html>
